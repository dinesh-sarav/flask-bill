<!DOCTYPE html>
<html>
<head>
    <title>Invoice History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h2 class="mb-4"> Invoice History</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Total</th>
                <th>Date</th>
                <th>PDF</th>
            </tr>
        </thead>
        <tbody>
            {% for invoice in invoices %}
            <tr>
                <td>{{ invoice.bill_no }}</td>
                <td>{{ invoice.customer.name }}</td>
                <td>₹{{ invoice.total }}</td>
                <td>{{ invoice.date_str }}</td>
                <td>
                    <a href="{{ url_for('generate_invoice', invoice_id=invoice.id) }}" class="btn btn-sm btn-outline-primary">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">⬅ Back to Home</a>
</body>
</html>
