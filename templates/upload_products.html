<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Bulk Upload Products</h2>

   <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" class="form-control" required>
        <button type="submit" class="btn btn-success mt-2">Upload</button>
    </form>

    
    <div class="mt-4">
        <p><strong>CSV format:</strong></p>
        <code>name,sold_by,unit, price, stock</code><br>
        <code>Rice,weight,kg,60,100</code>
    </div>
</div>
    <div class="text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-outline-secondary btn-sm">â¬… Back to Product List</a>
        </div>
</body>
</html>
