<!DOCTYPE html>
<html>
<head>
    <title>Order Products</title>
</head>
<body>
    <h1>Select Products & Enter Quantity</h1>
    <form method="POST">
        <table border="1" cellpadding="10">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Kilogram</th>
                <th>Quantity</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>â‚¹{{ product.price }}</td>
                <td>{{ product.kilogram }}</td>
                <td>
                    <input type="number" name="qty_{{ product.id }}" min="0" value="0">
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <input type="submit" value="Add to Cart">
    </form>
</body>
</html>
